<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Generator</title>
    <link rel="stylesheet" href="css.css">
    <script src="js.js"></script>
</head>
<body>
    <div class="container">
        <div class="box">
            <button id="generateButton">Generate Groups</button>
            <textarea id="people" placeholder="Enter names here"></textarea>
            <input type="number" class="numgroups" placeholder="Number of Groups">
            <div id="output" class="output">
                <!-- Groups will be displayed here -->
            </div>
        </div>
    </div>
</body>
</html>
